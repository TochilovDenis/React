<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>18.09.2025</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-type="module">

        // импортируем модули React 19 из ESM CDN
        import React from "https://esm.sh/react@19?dev";
        import ReactDOM from "https://esm.sh/react-dom@19/client?dev";
       
        const rootNode = document.getElementById("app");    // элемент для рендеринга приложения React
        // получаем корневой элемент 
        const root = ReactDOM.createRoot(rootNode);
        const element = <h1>Основы JSX</h1>  // элемент, который мы хотим создать
        // рендеринг в корневой элемент
        root.render(element);

   </script>
</body>
</html>
